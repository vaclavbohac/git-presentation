<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git Presentation</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
    <style>
        .content {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Školení GIT</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="content container">
        <p>
            <button id="engine-starter" class="btn">Start the engine</button>
        </p>

        <div id="control-panel" class="well hidden">
            <p><strong>All systems operational!</strong> The bridge is yours captain.</p>

            <div class="row">
                <div class="span-12">
                    <h5>Basic examples</h5>

                    <button class="btn active" data-example="add">add</button>
                    <button class="btn" data-example="branch">branch</button>
                    <button class="btn" data-example="checkout">checkout</button>
                    <button class="btn" data-example="clone">clone</button>
                    <button class="btn" data-example="commit">commit</button>
                    <button class="btn" data-example="commit-a">commit -a</button>
                    <button class="btn" data-example="diff">diff</button>
                    <button class="btn" data-example="fetch">fetch</button>
                    <button class="btn" data-example="init">init</button>
                    <button class="btn" data-example="log">log</button>
                    <button class="btn" data-example="merge">merge</button>
                    <button class="btn" data-example="mv">mv</button>
                    <button class="btn" data-example="pull">pull</button>
                    <button class="btn" data-example="push">push</button>
                    <button class="btn" data-example="reset">reset</button>
                    <button class="btn" data-example="revert">revert</button>
                    <button class="btn" data-example="rm">rm</button>
                    <button class="btn" data-example="status">status</button>
                </div>
            </div>
        </div>

        <p>
            <button id="hide-all" class="btn btn-danger hidden">Hide all</button>
        </p>
    </div>

    <hr>
    <footer>
        <div class="container">
            <p>Created by <a href="http://proofreason.com">Proof &amp; Reason</a> &copy; 2013.</p>
        </div>
    </footer>

    <script src="js/jquery-2.0.2.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
