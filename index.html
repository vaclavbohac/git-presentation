<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git Presentation</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css"/>
    <style>
        .content {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Školení GIT</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="content container">
        <p>
            <button id="engine-starter" class="btn">Start the engine</button>
        </p>

        <div id="control-panel" class="well hidden">
            <p><strong>All systems operational!</strong> The bridge is yours captain.</p>

            <div class="row">
                <div class="span-4">
                    <h5>Basic examples</h5>

                    <button data-example="init" class="btn active">Init</button>
                    <button data-example="add" class="btn">Add</button>
                    <button data-example="commit" class="btn">Commit</button>
                    <button data-example="log" class="btn">Log</button>
                </div>

                <div class="span-4">
                    <h5>Advanced examples</h5>

                    <button class="btn">Clone</button>
                    <button class="btn">Push</button>
                    <button class="btn">Pull</button>
                    <button class="btn">Rebase</button>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <footer>
        <div class="container">
            <p>Created by <a href="http://proofreason.com">Proof &amp; Reason</a> &copy; 2013.</p>
        </div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
