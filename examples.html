<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Školení GIT - Examples</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css"/>

    <style>
        .example {
            display: none;
        }

        .example.active {
            display: block;
        }

        .span3 {
            width: 240px;
            text-align: center;
            font-size: 24px;
        }

        .examples {
            background: -webkit-linear-gradient(left, #41C47E 240px, #EEE 240px, #EEE 270px, #438EB6 270px, #438EB6 510px, #EEE 510px, #EEE 540px, #FFB155 540px, #FFB155 780px, #EEE 780px, #EEE 810px, #FF7B55 810px, #FF7B55 1050px, #EEE 1050px);

            padding: 20px 0 15px;
            margin-bottom: 20px;
        }

        .circle {
            background: #000;

            width: 20px;
            height: 20px;

            border-radius: 10px;
            margin-bottom: 40px;
        }

        .arrow {
            background: #000;
            height: 20px;

            width: 810px;

            margin-bottom: 40px;
        }

        .first {
            margin-left: 120px;
        }

        .second {
            margin-left: 380px;
        }

        .third {
            margin-left: 655px;
        }

        .short {
            width: 260px;
        }

        .medium {
            width: 540px;
        }

        .arrow .left {
            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;

            border-right: 30px solid black;

            position: relative;
            bottom: 20px;
            right: 20px;
        }

        .arrow .right {
            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;

            border-left: 30px solid black;

            position: relative;
            bottom: 20px;
        }

        .arrow .right {
            left: 810px;
        }

        .medium .right {
            left: 540px;
        }

        .short .right {
            left: 260px;
        }

        .name {
            position: relative;
            right: 200px;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="" style="padding: 50px 0 50px 150px;">
        <div class="active item">
            <div class="hero-unit span11">
                <div class="examples">
                    <div id="add" class="example active">
                        <div class="name">add</div>

                        <div class="arrow first short">
                            <div class="right"></div>
                            <div class="line"></div>
                        </div>
                    </div>

                    <div id="branch" class="example">
                        <div class="name">branch</div>

                        <div class="circle third"></div>
                    </div>

                    <div id="checkout" class="example">
                        <div class="name">checkout</div>

                        <div class="circle third"></div>
                    </div>

                    <div id="clone" class="example">
                        <div class="name">clone</div>

                        <div class="arrow third short">
                            <div class="line"></div>
                            <div class="left"></div>
                        </div>
                    </div>

                    <div id="commit" class="example">
                        <div class="name">commit</div>

                        <div class="arrow second short">
                            <div class="right"></div>
                            <div class="line"></div>
                        </div>
                    </div>

                    <div id="commit-a" class="example">
                        <div class="name">commit -a</div>

                        <div class="arrow first medium">
                            <div class="right"></div>
                            <div class="line"></div>
                        </div>
                    </div>

                    <div id="diff" class="example">
                        <div class="name">diff</div>

                        <div class="arrow first medium">
                            <div class="line"></div>
                        </div>
                    </div>

                    <div id="fetch" class="example">
                        <div class="name">fetch</div>

                        <div class="arrow third short">
                            <div class="line"></div>
                            <div class="left"></div>
                        </div>
                    </div>

                    <div id="init" class="example">
                        <div class="name">init</div>

                        <div class="circle first"></div>
                    </div>

                    <div id="log" class="example">
                        <div class="name">log</div>

                        <div class="circle third"></div>
                    </div>

                    <div id="merge" class="example">
                        <div class="name">merge</div>

                        <div class="circle second"></div>
                    </div>

                    <div id="mv" class="example">
                        <div class="name">mv</div>

                        <div class="circle second"></div>
                    </div>

                    <div id="pull" class="example">
                        <div class="name">pull</div>

                        <div class="arrow third short">
                            <div class="line"></div>
                            <div class="left"></div>
                        </div>
                    </div>

                    <div id="push" class="example">
                        <div class="name">push</div>

                        <div class="arrow third short">
                            <div class="right"></div>
                            <div class="line"></div>
                        </div>
                    </div>

                    <div id="reset" class="example">
                        <div class="name">reset</div>

                        <div class="arrow second short">
                            <div class="left"></div>
                            <div class="line"></div>
                        </div>
                    </div>

                    <div id="revert" class="example">
                        <div class="name">revert</div>

                        <div class="circle third"></div>
                    </div>

                    <div id="rm" class="example">
                        <div class="name">rm</div>

                        <div class="circle second"></div>
                    </div>

                    <div id="status" class="example">
                        <div class="name">status</div>

                        <div class="circle first"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="span3">
                        Workspace
                    </div>
                    <div class="span3">
                        Stage
                    </div>
                    <div class="span3">
                        Local
                    </div>
                    <div class="span3">
                        Remote
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</body>
</html>
